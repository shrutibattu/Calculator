<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="calc-page">

      <div class="container">
        
        <div class = "display"></div>
      
        <div class="button-container">
          <button id="plus" input type="button" class="button-operator">+</button>
        <button id="divide" input type="button" class="button-operator">/</button>
        
        <button id="multiply" input type="button" class="button-operator">x</button>

        
        <button input type="button" class="button-number">1</button>
        <button input type="button" class="button-number">2</button>
        <button input type="button" class="button-number">3</button>
        <button input type="button" class="button-number">4</button>
        <button input type="button" class="button-number">5</button>
        <button input type="button" class="button-number">6</button>
        <button input type="button" class="button-number">7</button>
        <button input type="button" class="button-number">8</button>
        <button input type="button" class="button-number">9</button>
        
          
        

        <button  input type="button" id="clear" class="button-operator">AC</button>
        <button input type="button" class="button-number">0</button>
        
        <button id="equal" input type="button" class="button-operator">=</button>
        
        
     
      </div>
      </div>
    
    </section>
    <script src="./calc.js"></script>  </script>
  </body>
</html>
